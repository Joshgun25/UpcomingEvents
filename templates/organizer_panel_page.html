{% extends "layout.html" %}
{% block title %}Organizer Panel{% endblock %}
{% block content %}
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<form class="form-inline my-2 my-lg-2">
				<a href="{{ url_for('organizer.myevents_page') }}"
					class="btn btn-outline-dark my-2 my-sm-0 mr-3 text-uppercase">My Events</a>
			</form>
			<form class="form-inline my-2 my-lg-2">
				<a href="{{ url_for('organizer.organizer_add_event_page') }}"
					class="btn btn-outline-dark my-2 my-sm-0 mr-3 text-uppercase">Create New Event</a>
			</form>
			<form class="form-inline my-2 my-lg-2">
				<a href="{{ url_for('organizer.organizer_profile_page') }}"
					class="btn btn-outline-dark my-2 my-sm-0 mr-3 text-uppercase">My Profile</a>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
